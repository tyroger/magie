<h2>Liste des employ√©s</h2>

<button (click)="hideShow()" >Liste</button>
<hr>

<div [hidden]="hidden">
   
    <div *ngFor="let employe of employes">
        <div *ngIf="employe.id%2 == 0">
            <p>name : {{employe.name}}</p>
            <p>email : {{employe.email}}</p>
            <p> street : {{employe.address.street}}</p>
            <p>suite : {{employe.address.suite}}</p>
            <p>city : {{employe.address.city}}</p>
            <hr>
        </div>
    </div>

</div>
